<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trang chủ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class = "container">
        <div th:if="${param.success}">
            <div class="alert alert-info">
                Đăng ký thành công!
            </div>
        </div>
        <h1>Đăng ký người dùng</h1>
        <form th:action="@{/registration}" method="post" th:object = "${user}">
            <div class="mb-3 mt-3">
                <label for="firstName" class="form-label">Họ:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nhập họ và tên đệm" name="firstName" th:field="*{firstName}" required autofocus="autofocus">
            </div>
            <div class="mb-3 mt-3">
                <label for="lastName" class="form-label">Tên:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nhập tên" name="lastName" th:field="*{lastName}" required autofocus="autofocus">
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" th:field="*{email}" required autofocus="autofocus">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Mật khẩu:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd" th:field="*{password}" required autofocus="autofocus">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ đăng nhập
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <span>Đã có tài khoản? <a href="/" th:href="@{/login}">Đăng nhập ở đây</a></span>
        </form>
      </div>
</body>
</html>
