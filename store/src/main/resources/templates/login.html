<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${param.error}">
            <div class="alert alert-info">
                Email hoặc mật khẩu không hợp lệ!!!
            </div>
        </div>


        <div th:if="${param.logout}">
            <div class="alert alert-info">
                Bạn đã đăng xuất!!!
            </div>
        </div>
        <h1>Đăng Nhập</h1>
        <form th:action="@{/login}" method="post">
            <form class="form-group">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="text" class="form-control" id="username" placeholder="Nhập email" name="username" required autofocus="autofocus">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Mật khẩu:</label>
                  <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required autofocus="autofocus">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ đăng nhập
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <span>Chưa có tài khoản? <a href="/" th:href="@{/registration}">Đăng ký tài khoản ở đây</a></span>
                
            </form>
          </div>
        </form>
    </div>
</body>

</html>
